<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Weather App</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard - Server Side API</h1>
  </header>

  <div>
    <h2>Search for you current location or a city whosse weather you want to know about:</h2>
    <form id="search-form">
      <div>
        <input type="text" id="search-input" placeholder="Enter a City" />
        <button type="submit">Search</button>
      </div>
    </form>
    <!-- show prior search results -->
    <div id="history"></div>

    <!-- show todays weather -->
    <div>
      <section id="today"></section>
      <!-- show future weather -->
      <section id="forecast"></section>

    </div>

    <!-- Include Day.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"></script>
    <!-- Include Day.js UTC plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
      crossorigin="anonymous"></script>
    <!-- Include Day.js timezone plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
      crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script src="test.js"></script>
</body>

</html>
